<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <span>qwedsadasd</span>
        <span>dsfwegt524</span>
        <span>dfgwe+656+43</span>    
    </main>

    <script>
        let reg1 = /<span>([\s\S]+?)<\/span>/gi;
        let main = document.querySelector('main');
        main.innerHTML = main.innerHTML.
            replace(reg1, (p0, p1) => {
                return `<p style="color: red;">${p1}</p>`;
        });
        
    </script>
</body>
</html>
